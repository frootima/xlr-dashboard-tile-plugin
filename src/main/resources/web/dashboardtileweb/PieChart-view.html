<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="piechart" style="width: 100%; height:calc(100vh - 1px);"></div>
    <script type="text/javascript">
    window.addEventListener("xlrelease.load", function () {
        window.xlrelease.queryTileData(function (response) {
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('piechart'));
        data = response.data.data.keyset;
        var slices = [];
        for (var key in data) {
          slices.push( { "name": key, "value": data[key] } )
        };

        // specify chart configuration item and data
        var option = {
          toolbox: {
              feature: {
                  restore: {},
                  saveAsImage: {}
              }
          },
          series: {
               type: 'pie',
               data: slices
          }
        };
        // use configuration item and data specified to show chart
        myChart.setOption(option);
        });
    });
    </script>
</body>
</html>
